- name: Setup Robohsop Project
  hosts: all
  become: yes
  tasks:
    - name: Import Catalogue
      ansible.builtin.import_role:
        name: catalogue
      tags:
        - catalogue
      when: APP == "catalogue"

    - name: Import Frontend
      ansible.builtin.import_role:
        name: frontend
      tags:
        - frontend
      when: APP == "frontend"

    - name: Import mongodb
      ansible.builtin.import_role:
        name: mongodb
      tags:
        - mongodb
      when: APP == "mongodb"

    - name: Import Redis
      ansible.builtin.import_role:
        name: redis
      tags:
        - redis
      when: APP == "redis"

    - name: Import user
      ansible.builtin.import_role:
        name: user
      tags:
        - user
      when: APP == "user"

    - name: Import cart
      ansible.builtin.import_role:
        name: cart
      tags:
          - cart
      when: APP == "cart"

